<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Dry Oar Boating</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      /* Feedback banner and small form styles (kept embedded per assignment) */
      #feedback {
        background-color: antiquewhite;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        padding: .5em;
        /* make this element invisible until we are ready for it */
        display: none;
        text-align: center;
        z-index: 1000;
      }
      .moveDown {
        margin-top: 3em;
      }

      /* Simple form layout so it looks tidy inside the existing site styles */
      main.contact-main {
        max-width: 920px;
        margin: 2em auto;
        padding: 1em;
      }
      form.contact-form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 0.8em;
        background: #fff;
        padding: 1em;
        border-radius: 6px;
        box-shadow: 0 4px 14px rgba(0,0,0,0.06);
      }
      form.contact-form label { font-weight: 600; }
      form.contact-form input[type="text"],
      form.contact-form input[type="email"],
      form.contact-form textarea,
      form.contact-form select {
        width: 100%;
        padding: 0.6em;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 1rem;
      }
      form.contact-form textarea { min-height: 120px; resize: vertical; }
      form.contact-form button {
        width: 160px;
        padding: 0.6em 1em;
        background: #ff5e19;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }
    </style>
</head>
<body>
<div id="content">
<header>
    <div class="header-inner">
        <a id="logo_link" href="index.html">
            <img class="logo" src="images/logo.png" alt="Dry Oar Logo">
        </a>
        <nav>
            <a href="index.html">Home</a>
            <a href="page2.html">Page 2</a>
            <a href="siteplanning.html">Site Plan</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </div>
</header>

<main class="contact-main">
  <!-- feedback element (initially hidden) -->
  <div id="feedback"></div>

  <!-- Contact form (based on MDN "Your first form" tutorial) -->
  <form class="contact-form" name="contact_form" action="#" method="post">
    <label for="name">Your name</label>
    <input id="name" name="user_name" type="text" placeholder="Full name" required>

    <label for="email">Your email</label>
    <input id="email" name="user_email" type="email" placeholder="you@example.com" required>

    <label for="reason">Reason for contact</label>
    <select id="reason" name="reason">
      <option value="booking">Booking inquiry</option>
      <option value="questions">Questions</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select>

    <label for="message">Message</label>
    <textarea id="message" name="user_message" placeholder="Write your message here"></textarea>

    <div>
      <button type="submit">Send Message</button>
    </div>
  </form>
</main>

<footer>
    <p>Dry Oar &copy; 2025 -Joey Boehner</p>
    <p><a href="siteplanning.html">Site Plan</a></p>
    <p><a href="contactus.html">Contact Us</a></p>
    <div class="social">
       <a href="https://facebook.com" target="_blank">
           <img src="images/facebook.png" alt="fb icon">
       </a>
       <a href="https://twitter.com">
           <img src="images/twitter.png" alt="twitter icon">
       </a>
       <a href="https://instagram.com">
           <img src="images/instagram.png" alt="instagram icon">
       </a>
    </div>
</footer>
</div> <!-- #content -->

<script>
    // get the feedback div element so we can do something with it.
    const feedbackElement = document.getElementById('feedback');
    // get the form so we can read what was entered in it.
    const formElement = document.forms[0];
    // add a 'listener' to wait for a submission of our form. When that happens run the code below.
    formElement.addEventListener('submit', function(e) {
        // stop the form from doing the default action.
        e.preventDefault();
        // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
        feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
        // make the feedback element visible.
        feedbackElement.style.display = "block";
        // add a class to move everything down so our message doesn't cover it.
        document.body.classList.toggle('moveDown');
    });
</script>
</body>
</html>
