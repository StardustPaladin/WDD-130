<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="700" viewBox="0 0 1000 700">
  <rect width="100%" height="100%" fill="#ffffff" stroke="#ddd"/>
  <!-- Header -->
  <rect x="20" y="20" width="960" height="80" fill="#2b2b2b"/>
  <text x="40" y="68" font-family="Arial, sans-serif" font-size="28" fill="#fff">Header / Logo / Nav</text>

  <!-- Page title -->
  <rect x="40" y="120" width="920" height="40" fill="#f3f3f3" stroke="#e1e1e1"/>
  <text x="60" y="148" font-family="Arial, sans-serif" font-size="18" fill="#333">Contact Us</text>

  <!-- Contact form area -->
  <rect x="40" y="180" width="560" height="360" fill="#f6f6f6" stroke="#ddd"/>
  <text x="60" y="220" font-family="Arial, sans-serif" font-size="16" fill="#333">Contact form (name, email, message, submit)</text>

  <!-- Map / info panel -->
  <rect x="620" y="180" width="340" height="220" fill="#e9e9e9" stroke="#ccc"/>
  <text x="640" y="220" font-family="Arial, sans-serif" font-size="16" fill="#666">Map / meeting points</text>

  <rect x="620" y="420" width="340" height="120" fill="#f3f3f3" stroke="#ddd"/>
  <text x="640" y="460" font-family="Arial, sans-serif" font-size="16" fill="#666">Contact details / hours</text>

  <!-- Footer -->
  <rect x="20" y="620" width="960" height="60" fill="#2b2b2b"/>
  <text x="40" y="655" font-family="Arial, sans-serif" font-size="16" fill="#fff">Footer (logo, copyright, social links)</text>
</svg>